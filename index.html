<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>

    <!-- Chart.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-deferred"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/carousel.css">
  </head>

  <body>
    <div>
      There's a calm surrender
    </div>

    <div class = "population-pyramid-container">
      <canvas id="population-pyramid" width="400" height="400"></canvas>
    </div>
    <script type="text/javascript" src="js/population-pyramid.js"></script>

    <div class = "suicide-chart-container">
      <canvas id="suicide-chart" width="400" height="400"></canvas>
    </div>
    <script type="text/javascript" src="js/suicide-chart.js"></script>

    <div class = "kadokushi-chart-container">
      <canvas id="kadokushi-chart" width="400" height="400"></canvas>
    </div>
    <script type="text/javascript" src="js/kadokushi-chart.js"></script>

    <div class = "age-chart-container">
      <canvas id="age-chart" width="400" height="400"></canvas>
    </div>
    <script type="text/javascript" src="js/marriage-age-chart.js"></script>

    <div class = "never-chart-container">
      <canvas id="never-chart" width="400" height="400"></canvas>
    </div>
    <script type="text/javascript" src="js/never-marry-chart.js"></script>

    <div class = "monthly-hours-chart-container">
      <canvas id="monthly-hours-chart" width="400" height="400"></canvas>
    </div>
    <script type="text/javascript" src="js/monthly-hours-chart.js"></script>

    <div class = "weekly-hours-chart-container">
      <canvas id="weekly-hours-chart" width="400" height="400"></canvas>
    </div>
    <script type="text/javascript" src="js/weekly-hours-chart.js"></script>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/chihaya1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/chihaya2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/chihaya3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script type="text/javascript" src="js/carousel.js"></script>

  </body>
</html>
